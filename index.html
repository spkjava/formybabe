<body class="bg-slate-100">

        // --- Main Application ---
        function App() {
            const [isOpen, setIsOpen] = useState(false); 
            const [isPlaying, setIsPlaying] = useState(false);
            const [daysTogether, setDaysTogether] = useState(0);
            const audioRef = useRef(null);
            
            // --- üîí ‡πÇ‡∏Ñ‡πâ‡∏î‡∏™‡πà‡∏ß‡∏ô‡∏£‡∏´‡∏±‡∏™‡∏ú‡πà‡∏≤‡∏ô‡πÉ‡∏´‡∏°‡πà (Memory Zone) ---
            const [videoUnlocked, setVideoUnlocked] = useState(false);
            const [otp, setOtp] = useState(new Array(6).fill("")); 
            const inputRefs = useRef([]); 

            // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£‡∏ï‡∏≠‡∏ô‡∏û‡∏¥‡∏°‡∏û‡πå
            const handleOtpChange = (element, index) => {
                const newOtp = [...otp];
                newOtp[index] = element.value.toUpperCase(); 
                setOtp(newOtp);

                if (element.value && index < 5) {
                    inputRefs.current[index + 1].focus();
                }

                const password = newOtp.join("");
                if (password === "PETONG") {
                    setVideoUnlocked(true);
                }
            };

            const handleKeyDown = (e, index) => {
                if (e.key === "Backspace") {

            // üü¢ ‡∏à‡∏∏‡∏î‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡∏ó‡∏µ‡πà 1: ‡∏•‡∏¥‡∏á‡∏Å‡πå‡πÄ‡∏û‡∏•‡∏á
            const musicUrl = "./song.mp3";

            const [age, setAge] = useState(0);

            useEffect(() => {
                const today = new Date();
                let currentAge = today.getFullYear() - birthDate.getFullYear();
                const m = today.getMonth() - birthDate.getMonth();
                if (m < 0 || (m === 0 && today.getDate() < birthDate.getDate())) {

                setAge(currentAge);
            }, []);

            // üü¢ ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏™‡πà‡∏ß‡∏ô‡∏ô‡∏µ‡πâ‡∏Å‡∏•‡∏±‡∏ö‡πÄ‡∏Ç‡πâ‡∏≤‡∏°‡∏≤: ‡∏ß‡∏±‡∏ô‡∏Ñ‡∏£‡∏ö‡∏£‡∏≠‡∏ö (‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡πÇ‡∏ä‡∏ß‡πå‡πÉ‡∏ô‡∏à‡∏î‡∏´‡∏°‡∏≤‡∏¢)
            // ‡∏ú‡∏°‡πÉ‡∏™‡πà‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà‡∏™‡∏°‡∏°‡∏ï‡∏¥‡πÑ‡∏ß‡πâ (1 ‡∏°.‡∏Ñ. 2022) ‡∏Ñ‡∏∏‡∏ì‡πÅ‡∏Å‡πâ‡πÄ‡∏•‡∏Ç‡∏ï‡∏£‡∏á‡∏ô‡∏µ‡πâ‡πÑ‡∏î‡πâ‡πÄ‡∏•‡∏¢: (‡∏õ‡∏µ ‡∏Ñ.‡∏®., ‡πÄ‡∏î‡∏∑‡∏≠‡∏ô-1, ‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà)

            useEffect(() => {
                const today = new Date();

                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

            }, []);

            // üü¢ ‡∏à‡∏∏‡∏î‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡∏ó‡∏µ‡πà 3: ‡∏≠‡∏±‡∏•‡∏ö‡∏±‡πâ‡∏°‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û
            const memories = [
                { id: 1, image: "./IMG_2021.jpg", color: "bg-pink-100" },
                { id: 2, image: "./IMG_3200.HEIC", color: "bg-blue-100" },
                { id: 3, image: "./IMG_1715.jpg", color: "bg-orange-100" },
                { id: 4, image: "./IMG_9316.HEIC", color: "bg-purple-100" },
                { id: 5, image: "./IMG_1544.jpg", color: "bg-red-100" },
            ];

            // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡πÄ‡∏õ‡∏¥‡∏î‡∏Å‡∏•‡πà‡∏≠‡∏á‡∏Ç‡∏≠‡∏á‡∏Ç‡∏ß‡∏±‡∏ç
            const handleOpenGift = () => {
                setIsOpen(true);
                setIsPlaying(true);
                if (audioRef.current) {
                    audioRef.current.play().catch(e => console.log("Auto-play prevented"));
                }
            };

            const toggleMusic = () => {
                if (isPlaying) { audioRef.current.pause(); } 
                else { audioRef.current.play(); }
                setIsPlaying(!isPlaying);
            };

            const [activeIndex, setActiveIndex] = useState(0);
            const [dragStart, setDragStart] = useState(null);
            const [dragOffset, setDragOffset] = useState(0);
            const handleNext = () => setActiveIndex((prev) => Math.min(prev + 1, memories.length - 1));
            const handlePrev = () => setActiveIndex((prev) => Math.max(prev - 1, 0));
            const handleMouseDown = (e) => setDragStart(e.clientX);
            const handleMouseMove = (e) => { if (dragStart !== null) setDragOffset(e.clientX - dragStart); };
            const handleMouseUp = () => {
                if (dragStart !== null) { if (dragOffset < -50) handleNext(); if (dragOffset > 50) handlePrev(); }
                setDragStart(null); setDragOffset(0);
            };
            const handleTouchStart = (e) => setDragStart(e.touches[0].clientX);
            const handleTouchMove = (e) => { if (dragStart !== null) setDragOffset(e.touches[0].clientX - dragStart); };
            const handleTouchEnd = () => {
                if (dragStart !== null) { if (dragOffset < -50) handleNext(); if (dragOffset > 50) handlePrev(); }
                setDragStart(null); setDragOffset(0);
            };

            return (

                                <Heart fill="currentColor" />
                            </div>
                        ))}
                    </div>

                    {/* ================================================================================== */}
                    {/* üü¢ ‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠‡∏Å‡πà‡∏≠‡∏ô‡πÄ‡∏õ‡∏¥‡∏î‡∏Å‡∏•‡πà‡∏≠‡∏á (Welcome Screen) */}
                    {/* ================================================================================== */}
                    {!isOpen ? (
                        <div className="absolute inset-0 z-50 flex flex-col items-center justify-center bg-pink-50/90 backdrop-blur-sm transition-opacity duration-1000">
                            <button 
                                onClick={handleOpenGift}
                                className="group relative"
                            >
                                <div className="absolute -inset-4 bg-pink-200 rounded-full opacity-75 animate-ping-slow"></div>
                                <div className="relative p-8 bg-white rounded-full shadow-2xl animate-bounce-slow hover:scale-110 transition-transform cursor-pointer border-4 border-pink-200">
                                    <GiftIcon size={64} className="text-pink-500" />
                                </div>
                            </button>
                            <p className="mt-8 text-xl font-bold text-pink-500 animate-pulse tracking-widest">
                                ‡∏°‡∏µ‡∏Ç‡∏≠‡∏á‡∏Ç‡∏ß‡∏±‡∏ç‡∏à‡∏∞‡πÉ‡∏´‡πâ...
                            </p>
                            <p className="text-sm text-pink-300 mt-2">‡πÅ‡∏ï‡∏∞‡∏ó‡∏µ‡πà‡∏Å‡∏•‡πà‡∏≠‡∏á‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÄ‡∏õ‡∏¥‡∏î</p>
                        </div>
                    ) : (
                        /* ================================================================================== */
                        /* üü¢ ‡∏´‡∏ô‡πâ‡∏≤‡∏´‡∏•‡∏±‡∏Å (Main Content) */
                        /* ================================================================================== */
                        <div className="relative z-10 container mx-auto px-4 py-8 min-h-screen flex flex-col items-center animate-fade-in-down">
                            <header className="text-center mb-6 mt-4">
                                <div className="inline-block p-2 bg-white/60 backdrop-blur-sm rounded-full px-4 mb-2 shadow-sm border border-white/50">
                                    <span className="text-pink-500 font-bold flex items-center gap-2">
                                        <Calendar size={16} /> Petong Age: {age} Years Old üéÇü§ç
                                    </span>
                                </div>
                                <h1 className="text-4xl md:text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-pink-500 to-purple-600 drop-shadow-sm">
                                    For my Babe
                                </h1>
                            </header>

                            {/* Card Swipe Section */}
                            <div className="w-full max-w-sm h-[420px] relative flex flex-col items-center justify-center mb-8">
                                <div className="relative w-[280px] h-[380px] perspective-container cursor-grab active:cursor-grabbing touch-none"
                                    onMouseDown={handleMouseDown} onMouseMove={handleMouseMove} onMouseUp={handleMouseUp} onMouseLeave={handleMouseUp}
                                    onTouchStart={handleTouchStart} onTouchMove={handleTouchMove} onTouchEnd={handleTouchEnd}
                                >
                                    {memories.map((card, index) => {
                                        const offset = index - activeIndex;
                                        const isActive = index === activeIndex;
                                        if (offset < 0 || offset > 3) return null;
                                        const rotateZ = offset * 4;
                                        const translateX = offset * 15;
                                        const translateY = offset * -5;
                                        const scale = 1 - (offset * 0.05);
                                        const zIndex = memories.length - offset;
                                        const isDragging = isActive && dragOffset !== 0;
                                        const dragRotate = dragOffset * 0.05;

                                        return (
                                            <div key={card.id} className={`absolute inset-0 rounded-3xl shadow-2xl border-4 border-white transition-all duration-500 ease-out flex flex-col overflow-hidden ${card.color}`}
                                                style={{
                                                    zIndex: zIndex,
                                                    transform: isDragging ? `translateX(${dragOffset}px) rotate(${dragRotate}deg)` : `translateX(${translateX}px) translateY(${translateY}px) scale(${scale}) rotateZ(${rotateZ}deg)`,
                                                    opacity: isActive ? 1 : 0.6 + (1 - offset * 0.2),
                                                    filter: isActive ? 'blur(0px)' : 'blur(1px)',
                                                    transformOrigin: 'bottom center'
                                                }}>
                                                <div className="flex-1 m-0 relative overflow-hidden group bg-white h-full">
                                                    <img src={card.image} className="w-full h-full object-cover pointer-events-none" />
                                                    <div className="absolute top-2 right-2 animate-pulse"><Heart className="text-pink-400 fill-pink-200" size={20} /></div>
                                                </div>
                                                {!isActive && <div className="absolute inset-0 bg-white/40 z-10" />}
                                            </div>
                                        );
                                    })}
                                </div>

                                    <button onClick={handlePrev} disabled={activeIndex === 0} className="p-3 bg-white rounded-full text-pink-500 shadow-md hover:scale-110 transition-transform disabled:opacity-50 disabled:scale-100"><ChevronLeft size={24} /></button>
                                    <button onClick={handleNext} disabled={activeIndex === memories.length - 1} className="p-3 bg-pink-500 rounded-full text-white shadow-lg shadow-pink-300 hover:scale-110 transition-transform disabled:opacity-50 disabled:scale-100"><ChevronRight size={24} /></button>
                                </div>
                            </div>

                            {/* ================================================================================== */}
                            {/* üü¢ Music Player Widget (‡πÅ‡∏Å‡πâ‡∏ä‡∏∑‡πà‡∏≠‡πÄ‡∏û‡∏•‡∏á‡πÉ‡∏´‡πâ‡∏ï‡∏£‡∏á‡∏Å‡∏±‡∏ö‡πÑ‡∏ü‡∏•‡πå) */}
                            {/* ================================================================================== */}
                            <div className="w-full max-w-md bg-pink-200 rounded-[35px] p-6 shadow-xl relative overflow-hidden mx-auto mb-8 transform hover:scale-[1.02] transition-transform duration-300">
                                <div className="flex items-center gap-4 mb-6 relative z-10">
                                    {/* ‡∏™‡πà‡∏ß‡∏ô‡∏£‡∏π‡∏õ‡∏õ‡∏Å‡∏≠‡∏±‡∏•‡∏ö‡∏±‡πâ‡∏° (‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡πÄ‡∏õ‡πá‡∏ô‡∏≠‡∏µ‡πÇ‡∏°‡∏à‡∏¥) */}
                                    <div className="w-16 h-16 rounded-full overflow-hidden border-2 border-white shadow-md flex-shrink-0 animate-[spin_10s_linear_infinite] flex items-center justify-center bg-gradient-to-br from-pink-300 to-purple-300" style={{animationPlayState: isPlaying ? 'running' : 'paused'}}>
                                        {/* ‡∏ï‡∏£‡∏á‡∏ô‡∏µ‡πâ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏≠‡∏µ‡πÇ‡∏°‡∏à‡∏¥‡πÑ‡∏î‡πâ‡∏ï‡∏≤‡∏°‡πÉ‡∏à‡∏ä‡∏≠‡∏ö‡πÄ‡∏•‡∏¢‡∏Ñ‡∏£‡∏±‡∏ö ‡πÄ‡∏ä‡πà‡∏ô üéµ, üé∂, üé∏, üéπ */}
                                        <span className="text-3xl animate-pulse">üéß</span>
                                    </div>
                                    <div className="flex-1 min-w-0">
                                        <h3 className="font-bold text-slate-800 text-lg leading-tight truncate">You Belong With Me</h3>
                                        <p className="text-slate-600 text-sm mt-1">Taylor Swift</p>
                                    </div>
                                </div>

                                <div className="mb-6 relative z-10 px-1">
                                    <div className="flex justify-between text-xs text-slate-700 font-mono mb-2 font-bold tracking-widest">
                                        <span>{isPlaying ? "01:23" : "00:00"}</span>
                                        <span>03:51</span> {/* ‡πÅ‡∏Å‡πâ‡πÄ‡∏ß‡∏•‡∏≤‡∏à‡∏ö‡πÄ‡∏û‡∏•‡∏á‡πÉ‡∏´‡πâ‡∏ï‡∏£‡∏á */}
                                    </div>
                                    <div className="w-full h-1.5 bg-white/50 rounded-full relative overflow-hidden">
                                        <div className={`absolute top-0 left-0 h-full bg-slate-800 rounded-full transition-all duration-1000 ${isPlaying ? 'w-1/3' : 'w-0'}`}></div>
                                    </div>
                                </div>

                                <div className="flex justify-center items-center gap-8 relative z-10">
                                    <button className="text-slate-600 hover:text-slate-800 transition-colors"><SkipBack size={28} fill="currentColor" /></button>
                                    <button onClick={toggleMusic} className="w-14 h-14 bg-slate-800 rounded-full flex items-center justify-center text-white shadow-lg hover:bg-slate-700 hover:scale-105 active:scale-95 transition-all">
                                        {isPlaying ? <Pause size={24} /> : <Play size={24} className="ml-1" />}

                            </div>

                            {/* ================================================================================== */}
                            {/* üü¢ ‡∏à‡∏∏‡∏î‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡∏ó‡∏µ‡πà 5: ‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏à‡∏î‡∏´‡∏°‡∏≤‡∏¢ */}
                            {/* ================================================================================== */}
                            <div className="w-full max-w-md bg-white/60 backdrop-blur-md rounded-3xl p-8 shadow-xl border border-white/50 relative overflow-hidden text-center">
                                <div className="absolute -right-4 -top-4 text-pink-100"><Heart size={100} fill="currentColor" /></div>
